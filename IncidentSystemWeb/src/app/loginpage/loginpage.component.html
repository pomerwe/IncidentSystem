<div class="screen-overlay"> 
    <div class="screen-overlay-panel">
        <div class="header-div">
            <div class = "title">
                Login
            </div>
        </div>
        <div class="overlay-panel-content">
            <mat-form-field class="example-full-width" style="display:block;">
                <mat-label>Usuário</mat-label>
                <input matInput placeholder="Escreva seu usuário..." name="login" #username>
            </mat-form-field>
            <mat-form-field class="example-full-width" style="display:block;">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Escreva sua senha..." type="password" name="password" #password>
            </mat-form-field>
            <button mat-stroked-button style="display:block; margin:0 auto;" (click) = "login(username.value, password.value)">
                Enviar
            </button>
        </div>
    </div> 
 </div>
